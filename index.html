<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body class="bg-black text-white container-fluid">
   <!--start - highscore/timer space-->
    <div id="topBar" class="container">
        <div>
            <a href="#" id="highscore" class="position-absolute top-0 start-0">Highscores</a>
        </div>
        <div id="timer" class="position-absolute top-0 end-0">
            <div>Timer:<span id="timerID">0</span></div>
        </div>
    </div>
    <!--end - highscore/timer space-->

    <!--start - first card "Begin"-->
    <div id="beginDiv" class="begin">
        <h1>Think you know McDonald's?</h1>
            <p>For each question you answer incorrectly, 20 seconds will be deducted from your time.</p>
        <button id="start"class="btnStyle">Lets Go!</button>
    </div>
    <!--end - first card "Begin"-->
    
    <!--start - Question-->
    <div id="questions" class="questionContainer" style="display: none;">
        <div id="questionTitle" class="questionTitles"></div>
            <div class="vstack qBtn gap-3">
                <li style="list-style: none;"><button class="btn bg-body-tertiary border" id="answer-button0"></button></li>
                <li style="list-style: none;"><button class="btn bg-body-tertiary border" id="answer-button1"></button></li>
                <li style="list-style: none;"><button class="btn bg-body-tertiary border" id="answer-button2"></button></li>
                <li style="list-style: none;"><button class="btn bg-body-tertiary border" id="answer-button3"></button></li>
            </div>
            <div id="evaluateAnswer" class= "pt-10"style="display: none;"></div>
        </div>
        <!--end - Question--> 

        <!-- Results -->
        <div class="container-lg justify-content-center" id="results" style="display: none;">
            <div class="col-2"></div>
            <div class="col-8 text-left">
                <h2 class="container-fluid">Your final score is <span id="totalPoints"></span> !</h2>
                <form>
                    <p class="">Enter your initials: <input id="playerName" class="form-control pt-2 pb-3 mt-2" type="text">
                    <button type="submit" id="savePlayerNameBtn" class="btn  mt-3">Submit</button>
                    </p>
                </form>
            </div>
        <div class="col-2"></div>
        </div>
        <div id="highScores" class="" style="display: none;">
            <h2 class="">High Scores</h2>                   
            
            <div id="scoreBoard" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
    
            <!-- append each highscore as new paragraph here -->
            <p>
                <button type="submit" class="btn btn-info mt-3 mr-3" id="restart">Go Back</button>
                <button type="submit" class="btn btn-info mt-3" id="clearScoreBoard">Clear High Scores</button>
            </p>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
